<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    @font-face {
        font-family: 'Kanit';
        src: url(./Kanit/Kanit-Regular.ttf);
    }
    body{
        background-color: gray;
        font-family: 'Kanit';
        
    }
    #register-from{
        color: white;
        margin-left: 20px;
        padding-left: 20px;
        margin-right: 20px;
        padding-right: 20px;
        border: 1px solid black;
        text-align: center;
    }
    .from-control{
        border: 2px solid black;
        margin-bottom: 10px;
    }
    
</style>

</head>
<body>
    <!-- ส่วนนี้จะแสดงผลบนหน้าเว็บ Browser -->
    
    <div id="register-from">Register From</div>
    ชื่อ : <input class="from-control" type="text" name="name">
    นามสกุล : <input class="from-control" type="text" name="surname"><br>
    อายุ : <input type="number" name="age" min="0" max="150"><br>
    เพศ : 
    <input type="radio" name="gender" value="male">ชาย
    <input type="radio" name="gender" value="female">หญิง<br>
    งานอดิเรก :
    <input type="checkbox" name="hobby" value="reading"> อ่านหนังสือ
    <input type="checkbox" name="hobby" value="traveling"> ท่องเที่ยว
    <input type="checkbox" name="hobby" value="sports"> กีฬา<br>
    คำอธิบายตัวเอง : <br>
    <textarea name="description" rows="4" cols="50"></textarea><br>
    <input type="submit" value="Submit">
</body>
</html>
